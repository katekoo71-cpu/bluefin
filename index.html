<!DOCTYPE html>

    <title>BluePin</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* ìŠ¤íƒ€ì¼ì€ V6.4ì™€ ë™ì¼ */
        body { margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; overflow: hidden; background: #f5f5f5; }
        #map { width: 100%; height: 100vh; z-index: 1; background: #ddd; }
        #status-indicator { position: fixed; top: 10px; right: 10px; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; z-index: 2000; background: #EF4444; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: background 0.3s; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 40px; height: 40px; transform: translate(-50%, -50%); z-index: 1000; pointer-events: none; display: none; }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: #EF4444; box-shadow: 0 0 4px white; border-radius: 2px; }
        #crosshair::before { top: 18px; left: 0; width: 40px; height: 4px; }
        #crosshair::after { top: 0; left: 18px; width: 4px; height: 40px; }
        #role-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .role-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .role-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-guest { background: #EEF2FF; color: #4F46E5; } .btn-host { background: #4F46E5; color: white; }
        #host-controls { position: fixed; bottom: -500px; left: 0; width: 100%; background: white; border-radius: 20px 20px 0 0; padding: 20px; z-index: 2000; transition: bottom 0.3s; padding-bottom: 40px; box-sizing: border-box; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        #host-controls.active { bottom: 0; }
        .promo-input { width: 100%; padding: 15px; border: 2px solid #E5E7EB; border-radius: 12px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .action-btn { padding: 12px 2px; border: none; border-radius: 12px; font-size: 13px; font-weight: bold; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; word-break: keep-all; }
        .btn-red { background: #EF4444; } .btn-yellow { background: #F59E0B; } .btn-blue { background: #3B82F6; }
        .leaflet-tooltip { display: none !important; border: 2px solid #333; border-radius: 8px; font-weight: bold; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .map-zoomed-in .leaflet-tooltip { display: block !important; }
        .label-red { border-color: #EF4444; color: #EF4444; } .label-yellow { border-color: #F59E0B; color: #F59E0B; } .label-blue { border-color: #3B82F6; color: #3B82F6; }
        #open-controls-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111; color: white; padding: 12px 24px; border-radius: 50px; font-weight: bold; border: none; z-index: 1500; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .pro-toggle-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px; background: #F3F4F6; border-radius: 10px; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4F46E5; } input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>
    <div id="status-indicator">ğŸ”´ ì—°ê²° ëŠê¹€</div>
    <div id="crosshair"></div>
    
    <div id="role-overlay">
        <div class="role-box">
            <h2>BluePin V7.0 ğŸ“</h2>
            <p style="color:#666; font-size:14px; margin-bottom:20px;">ì´ì œ í•€ì´ ì €ì¥ë©ë‹ˆë‹¤! (DBì—°ë™)</p>
            <button class="role-btn btn-guest" onclick="setRole('guest')">ğŸ™‹â€â™‚ï¸ ì†ë‹˜ìœ¼ë¡œ ì…ì¥</button>
            <button class="role-btn btn-host" onclick="setRole('host')">ğŸª ì‚¬ì¥ë‹˜ (Pro ì²´í—˜)</button>
        </div>
    </div>
    
    <div id="map"></div>
    <button id="open-controls-btn" onclick="toggleControls()">ğŸ“£ ì—¬ê¸° ì•Œë¦¬ê¸°</button>

    <div id="host-controls">
        <div class="pro-toggle-area">
            <span style="font-weight:bold; font-size:14px;">ğŸ’ Pro ë©¤ë²„ì‹­</span>
            <label class="toggle-switch">
                <input type="checkbox" id="pro-switch" onchange="toggleProMode()" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <input type="text" id="promo-text" class="promo-input" placeholder="ì›í•˜ëŠ” ë¬¸êµ¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
        
        <div class="action-buttons">
            <button class="action-btn btn-red" onclick="handlePromo('discount', 'ğŸ”¥ ì„ ì°©ìˆœ/ë§ˆê° ì„¸ì¼')">ğŸ”¥ ê¸´ê¸‰ / í• ì¸</button>
            <button class="action-btn btn-yellow" onclick="handlePromo('fresh', 'ğŸ“¢ ì‹ ë©”ë‰´/ì‹ ìƒ ì¶œì‹œ')">ğŸ“¢ ì†Œì‹ / ì•Œë¦¼</button>
            <button class="action-btn btn-blue" onclick="handlePromo('seat', 'âš¡ï¸ ì§€ê¸ˆ ì›¨ì´íŒ… ì—†ìŒ')">â„¹ï¸ ì •ë³´ / ì•ˆë‚´</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let socket;
        const statusEl = document.getElementById('status-indicator');
        
        try {
            socket = io();
            socket.on('connect', () => { statusEl.innerText = "ğŸŸ¢ ì‹¤ì‹œê°„ ì—°ê²°ë¨"; statusEl.style.background = "#10B981"; });
            socket.on('disconnect', () => { statusEl.innerText = "ğŸ”´ ì—°ê²° ëŠê¹€"; statusEl.style.background = "#EF4444"; });
            
            // â˜… ì¤‘ìš”: ì„œë²„ê°€ "ì˜›ë‚  í•€ ì—¬ê¸° ìˆì–´(loadPins)"ë¼ê³  í•˜ë©´ ì§€ë„ì— ê·¸ë¦¬ê¸°
            socket.on('loadPins', (pins) => {
                console.log("ì €ì¥ëœ í•€ ë¶ˆëŸ¬ì˜´:", pins.length + "ê°œ");
                pins.forEach(pin => {
                    addMarkerToMap(pin);
                });
            });
            
            socket.on('newSignal', (data) => {
                addMarkerToMap(data);
            });
        } catch (e) { statusEl.innerText = "âš ï¸ ì˜¤ë¥˜"; }

        let map = L.map('map').setView([37.5445, 127.0560], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'BluePin', maxZoom: 19 }).addTo(map);

        map.on('zoomend', function() {
            if (map.getZoom() >= 16) document.getElementById('map').classList.add('map-zoomed-in');
            else document.getElementById('map').classList.remove('map-zoomed-in');
        });
        if(map.getZoom() >= 16) document.getElementById('map').classList.add('map-zoomed-in');

        const FORBIDDEN_WORDS = ['ë°”ë³´', 'ë©ì²­ì´', 'ë§í•´ë¼', 'ê°œXX', 'ã……ã…‚', 'êº¼ì ¸'];

        function setRole(role) {
            document.getElementById('role-overlay').style.display = 'none';
            setTimeout(() => { map.invalidateSize(); }, 100);
            if (role === 'host') {
                document.getElementById('open-controls-btn').style.display = 'block';
                document.getElementById('crosshair').style.display = 'block';
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => { map.setView([pos.coords.latitude, pos.coords.longitude], 18); });
                }
            }
        }
        function toggleControls() { document.getElementById('host-controls').classList.toggle('active'); }
        function toggleProMode() {
            const isPro = document.getElementById('pro-switch').checked;
            const inputField = document.getElementById('promo-text');
            inputField.disabled = !isPro;
            inputField.placeholder = isPro ? "ì›í•˜ëŠ” ë¬¸êµ¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”" : "ğŸ”’ ìœ ë£Œ íšŒì›ë§Œ ì§ì ‘ ì…ë ¥ ê°€ëŠ¥";
            if (!isPro) inputField.value = "";
        }
        document.getElementById('promo-text').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                if(document.getElementById('pro-switch').checked) document.querySelector('.btn-red').click();
            }
        });

        function handlePromo(type, defaultText) {
            const isPro = document.getElementById('pro-switch').checked;
            const inputField = document.getElementById('promo-text');
            let finalText = isPro ? inputField.value.trim() : defaultText;
            if (isPro) {
                if (!finalText) { alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); inputField.focus(); return; }
                for (let badWord of FORBIDDEN_WORDS) { if (finalText.includes(badWord)) { alert("ğŸš« ë¹„ì†ì–´ ê¸ˆì§€!"); return; } }
            }
            sendSignal(type, finalText);
        }

        function sendSignal(type, text) {
            if (!socket || !socket.connected) { alert("ğŸš¨ ì„œë²„ ì—°ê²° ëŠê¹€"); return; }
            const center = map.getCenter();
            const jitterLat = (Math.random() - 0.5) * 0.00015;
            const jitterLng = (Math.random() - 0.5) * 0.00015;
            
            // â˜… DB ì €ì¥ìš© ë°ì´í„° êµ¬ì¡°
            const data = { 
                lat: center.lat + jitterLat, 
                lng: center.lng + jitterLng, 
                type: type, 
                message: text, 
                // timeì€ ì„œë²„ì—ì„œ ì°ìœ¼ë¯€ë¡œ ìƒëµ ê°€ëŠ¥í•˜ì§€ë§Œ í´ë¼ìš©ìœ¼ë¡œ ìœ ì§€
                time: Date.now() 
            };
            
            socket.emit('bossSignal', data);
            document.getElementById('promo-text').value = ''; 
            toggleControls();
        }

        function addMarkerToMap(data) {
            // ì´ë¯¸ ì‹œê°„ì´ 30ë¶„ ì§€ë‚œ í•€ì€ ê·¸ë¦¬ì§€ ì•ŠìŒ
            const createdTime = new Date(data.createdAt || data.time).getTime();
            const timeLeft = 30 * 60 * 1000 - (Date.now() - createdTime);
            
            if (timeLeft <= 0) return;

            let colorClass = data.type === 'discount' ? 'label-red' : (data.type === 'fresh' ? 'label-yellow' : 'label-blue');
            const marker = L.marker([data.lat, data.lng]).addTo(map);
            marker.bindTooltip(data.message, { permanent: true, direction: 'top', className: `custom-label ${colorClass}`, offset: [0, -10] }).openTooltip();
            
            // ë‚¨ì€ ì‹œê°„ë§Œí¼ë§Œ ë³´ì—¬ì£¼ê³  ì‚¬ë¼ì§
            setTimeout(() => map.removeLayer(marker), timeLeft);
        }
    </script>
</body>
</html>
