    <script>
        const socket = io();
        let map, markersCluster;
        let myUser = null; // { nickname, role, storeName }
        let currentRole = 'USER'; // For Login Tab
        let activeTimer = null; // For Countdown
        let selectedPinId = null;

        // --- INIT ---
        window.onload = function() {
            initMap();
            
            // Check LocalStorage
            const saved = localStorage.getItem('bluepin_v3_user');
            if(saved) {
                myUser = JSON.parse(saved);
                updateUI();
                socket.emit('join', myUser.nickname);
            } else {
                showLoginModal();
            }

            // Socket Events
            socket.on('pinCreated', (pin) => {
                renderPin(pin);
            });
            
            socket.on('refreshPins', () => {
                location.reload(); // Simple refresh for prototype
            });

            socket.on('pinDeleted', (id) => {
                location.reload(); 
            });

            loadPins();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([37.5445, 127.0561], 16); // Seongsu
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markersCluster = L.markerClusterGroup({ showCoverageOnHover: false });
            map.addLayer(markersCluster);
        }

        // --- AUTH ---
        function setLoginRole(role) {
            currentRole = role;
            const tabUser = document.getElementById('tab-user');
            const tabStore = document.getElementById('tab-store');
            const storeInput = document.getElementById('store-input-group');

            if(role === 'STORE') {
                tabStore.classList.replace('text-slate-500', 'text-slate-900');
                tabStore.classList.add('bg-white', 'shadow-sm');
                tabUser.classList.remove('bg-white', 'shadow-sm');
                tabUser.classList.add('text-slate-500');
                storeInput.classList.remove('hidden');
            } else {
                tabUser.classList.replace('text-slate-500', 'text-slate-900');
                tabUser.classList.add('bg-white', 'shadow-sm');
                tabStore.classList.remove('bg-white', 'shadow-sm');
                tabStore.classList.add('text-slate-500');
                storeInput.classList.add('hidden');
            }
        }

        async function doLogin() {
            const nickname = document.getElementById('input-nickname').value;
            const storeName = document.getElementById('input-storename').value;

            if(!nickname) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            if(currentRole === 'STORE' && !storeName) return alert("ê°€ê²Œ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nickname, role: currentRole, storeName })
            });
            const data = await res.json();

            if(data.success) {
                myUser = { nickname, role: currentRole, storeName };
                localStorage.setItem('bluepin_v3_user', JSON.stringify(myUser));
                closeLoginModal();
                updateUI();
                socket.emit('join', nickname);
            }
        }

        function updateUI() {
            if(!myUser) return;
            
            // Header
            document.getElementById('header-username').innerText = myUser.role === 'STORE' ? myUser.storeName : myUser.nickname;
            document.getElementById('header-status-dot').classList.replace('bg-slate-300', 'bg-green-400');

            // FAB
            const fab = document.getElementById('fab-container');
            if(myUser.role === 'STORE') {
                fab.classList.remove('hidden');
            } else {
                fab.classList.add('hidden');
            }
        }

        function showLoginModal() { document.getElementById('login-modal').classList.remove('hidden'); }
        function closeLoginModal() { document.getElementById('login-modal').classList.add('hidden'); }

        // --- STORE REMOTE ---
        function openStoreRemote() {
            document.getElementById('store-remote').classList.remove('translate-y-full');
            document.getElementById('fab-container').classList.add('hidden');
        }
        function closeStoreRemote() {
            document.getElementById('store-remote').classList.add('translate-y-full');
            setTimeout(() => {
                if(myUser.role === 'STORE') document.getElementById('fab-container').classList.remove('hidden');
            }, 300);
        }

        async function createStorePin(title, type) {
            if(!myUser || myUser.role !== 'STORE') return;

            const center = map.getCenter();
            
            // Send to Server
            const res = await fetch('/api/pins', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: title,
                    content: "30ë¶„ê°„ ìœ íš¨í•œ ì†Œì‹ì…ë‹ˆë‹¤.",
                    latitude: center.lat,
                    longitude: center.lng,
                    type: 'STORE',
                    creatorName: myUser.nickname
                })
            });
            
            const data = await res.json();
            if(data.success) {
                closeStoreRemote();
                loadPins(); // Reload
                alert("ğŸ“£ 30ë¶„ê°„ ì§€ë„ì— ë…¸ì¶œë©ë‹ˆë‹¤!");
            } else {
                alert("ì˜¤ë¥˜: " + data.message);
            }
        }

        // --- PINS & TIMER ---
        async function loadPins() {
            const res = await fetch('/api/pins');
            const pins = await res.json();
            markersCluster.clearLayers();
            pins.forEach(renderPin);
        }

        function renderPin(pin) {
            // Check Expiry
            const now = Date.now();
            const expires = new Date(pin.expiresAt).getTime();
            if(expires <= now) return;

            const isMine = myUser && (pin.creator.name === myUser.nickname);
            
            const iconHtml = `
                <div class="relative w-12 h-12 flex items-center justify-center">
                    <div class="absolute inset-0 bg-blue-500 rounded-full opacity-20 animate-ping"></div>
                    <div class="relative w-10 h-10 bg-white rounded-full border-2 border-[#0055FF] shadow-lg flex items-center justify-center text-xl">
                        ${pin.title.includes('ë¹ˆìë¦¬') ? 'ğŸª‘' : 
                          pin.title.includes('ë¹µ') ? 'ğŸ' : 
                          pin.title.includes('ì„¸ì¼') ? 'ğŸ·ï¸' : 'ğŸ“¢'}
                    </div>
                </div>
            `;
            
            const icon = L.divIcon({ html: iconHtml, className: 'bg-transparent', iconSize: [48, 48] });
            const marker = L.marker([pin.latitude, pin.longitude], { icon });

            marker.on('click', () => showPinDetail(pin));
            markersCluster.addLayer(marker);
        }

        function showPinDetail(pin) {
            selectedPinId = pin.id;
            const modal = document.getElementById('pin-detail');
            modal.classList.remove('hidden');

            document.getElementById('detail-title').innerText = pin.title;
            document.getElementById('detail-store').innerText = pin.creator.storeName || "ê°€ê²Œ ì •ë³´";
            
            // Delete Button if mine
            const btnDelete = document.getElementById('btn-delete-pin');
            if(myUser && pin.creator.name === myUser.nickname) {
                btnDelete.classList.remove('hidden');
            } else {
                btnDelete.classList.add('hidden');
            }

            // Start Timer
            if(activeTimer) clearInterval(activeTimer);
            updateTimer(pin.expiresAt);
            activeTimer = setInterval(() => updateTimer(pin.expiresAt), 1000);
        }

        function closePinDetail() {
            document.getElementById('pin-detail').classList.add('hidden');
            if(activeTimer) clearInterval(activeTimer);
            selectedPinId = null;
        }

        function updateTimer(isoDate) {
            const now = Date.now();
            const end = new Date(isoDate).getTime();
            const diff = end - now;

            if(diff <= 0) {
                document.getElementById('detail-timer').innerText = "00:00 (ì¢…ë£Œ)";
                clearInterval(activeTimer);
                return;
            }

            const m = Math.floor(diff / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('detail-timer').innerText = 
                `${m}:${s.toString().padStart(2, '0')}`;
        }

        async function deleteMyPin() {
            if(!selectedPinId || !myUser) return;
            if(!confirm("ì •ë§ í•€ì„ ë‚´ë¦¬ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

            const res = await fetch(`/api/pins/${selectedPinId}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ requesterName: myUser.nickname })
            });

            const data = await res.json();
            if(data.success) {
                closePinDetail();
                loadPins();
            }
        }
    </script>
